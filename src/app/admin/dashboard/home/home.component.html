<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat (click)="navigate('drone')" [bgClass]="'danger'" [icon]="'flight'" [count]="5" [label]="'Drone mới!'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat (click)="navigate('user')" [bgClass]="'warn'" [icon]="'account_circle'" [count]="12" [label]="'Nhân viên mới!'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat (click)="navigate('assignment')" [bgClass]="'success'" [icon]="'assignment_turned_in'" [count]="7" [label]="'Tasks được hoàn thành!'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat (click)="navigate('image')" [bgClass]="'info'" [icon]="'image'" [count]="138" [label]="'Ảnh mới!'"></app-stat>
  </div>
</div>

<div class="mt20" fxLayout="row" fxLayoutAlign="space-between stretch" fxLayout.lt-md="column" fxLayoutGap="20px">
  <mat-card fxFlex *ngFor="let item of places">
    <img mat-card-image [src]="item.imgSrc" class="imgs">
    <mat-card-header style="justify-content: center">
      <mat-card-title>
        <h3 class="m-0">{{item.name}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Miêu tả : {{item.description}}
    </mat-card-content>
    <mat-card-content>
      Ngày : {{item.date}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon class="location-icon">location_on</mat-icon> {{item.location}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
